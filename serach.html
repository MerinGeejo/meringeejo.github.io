<script>
    function search() {
        let searchText = document.getElementById("searchInput").value.toLowerCase();
        let pages = [
            { title: "Login", url: "login.html" },
            { title: "Register", url: "register.html" },
            { title: "Home", url: "index.html" },
            { title: "Portfolio", url: "portfolio.html" },
            { title: "Services", url: "services.html" },
            { title: "Team", url: "team.html" },
            { title: "Blog Page", url: "blog.html" },
            { title: "Gallery", url: "gallery.html" },
            { title: "Events", url: "events.html" },
            { title: "Contact US", url: "contact.html" }
        ];

        let foundPage = pages.find(page => page.title.toLowerCase() === searchText);

        if (foundPage) {
            // Redirect to the found page
            window.location.href = foundPage.url;
        } else {
            // Page not found, display error message or handle as needed
            alert("Page not found");
        }
    }
