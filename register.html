<head>
    <meta charset="UTF-8">

<body>
<header>
</header>
<div class="showcase"><video src="Pictures/Video2.mp4" muted loop autoplay></video></div>
<div class="text3">
    <div id="messageRegisterArea"></div>
    <main class="container" id="mainContent">
        <div class="row">
            <div class="offset-md-3 col-md-6 col-sm-12">
                <div class="login" id="contentArea">
                    <h1 class="display-4">Register</h1>
                    <form id="registerForm" novalidate>
                        <p class="hint-text">Create your own account. It's free and only takes a minute.</p>


                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input class="form-control" type="text" name="firstName" id="firstName" placeholder="First Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>
                        <br>


                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="email" class="form-control" id="emailAddress" name="emailAddress"  placeholder="Email" required>
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
                                </div>
                            </div>

                        </div>
                        <br>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"  required>
                                </div>
                                <div class="col-md-6">
                                    <input type="address" class="form-control" id="address" name="address" placeholder="Address" required >
                                </div>
                            </div>
                            <br>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                    </div>
                                </div>

                                <br>

                                <br>

                                <div class="text-right">
                                    <button id="registerButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                                </div>
                    </form>

                </div>
                <br>
                <p class="text-center text-muted small">
                    Already have an account?
                    <a href="login.html">Sign in</a>
                </p>
            </div>
        </div>
    </main>
</div>
